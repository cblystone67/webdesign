<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1>Welcome to My Home</h1>
    <div class="container">
      <!--You must have this novalidate in form to use the Javascript at the end of the page-->
      <form novalidate>
        <!--New form and new fetures /in order to get the text to float inside of the form you must have a place holder and your label has to come after the input-->

        <form>
          <div class="form-floating">
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="Place Email"
              required
            />
            <label for="email" class="form-label">Email</label>
            <div class="invalid-feedback">Invalid email</div>
            <div class="valid-feedback">Correct email</div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
        <!--Input group-->
        <label for="text" class="form-label">Amount</label>
        <div class="input-group input-group-lg">
          <div class="input-group-text">$</div>
          <input type="number" id="text" class="form-control" />
          <button class="btn btn-primary">+</button>
        </div>
        <!--Solutions for a form on your page-->
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" />
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" />

        <!--Best way to make a check box in on your web page-->
        <div class="form-check form-switch form-check-inline">
          <input type="checkbox" class="form-check-input" id="email" />
          <label for="email" class="form-check-label">Email</label>
        </div>
        <div class="form-check form-switch form-check-inline">
          <input type="checkbox" class="form-check-input" id="email" />
          <label for="email" class="form-check-label">Email</label>
        </div>
        <button>Submit</button>
      </form>
      <!--Show your row and grid system for Bootstrap-->
      <div class="row row-cols-2 g-5">
        <div class="col">
          <div class="row">
            <div class="col"><div class="box"></div></div>
            <div class="col"><div class="box"></div></div>
          </div>
        </div>
        <div class="col">
          <div class="box">Text</div>
        </div>
        <div class="col"><div class="box"></div></div>
        <div class="col"><div class="box"></div></div>
        <div class="col"><div class="box"></div></div>
        <div class="col"><div class="box"></div></div>
        <div class="col"><div class="box"></div></div>
        <div class="col"><div class="box"></div></div>
      </div>
      <!--This is just another way to do a form-->
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Check me out</label
          >
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <!--A way to add a picture and comment in your page-->
      <figure class="figure">
        <img
          src="/imges/otto_me.jpeg"
          class="figure-img img-fluid rounded"
          alt="A boy and his dog"
        />
        <figcaption class="figure-caption">
          This is Myself and Otto my buddy.
        </figcaption>
      </figure>
    </div>
    <!--How to do a table-->
    <div class="container">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead class="table-group-divider">
            <tr>
              <th>First</th>
              <th>Last</th>
              <th>Age</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            <tr>
              <td>Mark</td>
              <td>Otto</td>
              <td>26</td>
            </tr>
            <tr>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>29</td>
            </tr>
            <tr>
              <td>Larry</td>
              <td>Bird</td>
              <td>100</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="container"></div>
    <!--See the top, but this is the javascript that allows your page to validate the input of the first form.-->
    <script>
      const form = document.querySelector("form");
      form.addEventListener("submit", (e) => {
        if (!form.checkValidity()) {
          e.preventDefault();
        }
        form.classList.add("was-validated");
      });
    </script>
  </body>
</html>
